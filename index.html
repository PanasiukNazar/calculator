<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="main.css" />
      <title>Document</title>
   </head>
   <body class="theme-dark">
      <div class="main">
         <!-- Page Cap -->
         <header>
            <div class="cap">
               <div class="cap-logo">calc</div>
               <div class="cap-theme">
                  <div class="theme-logo">THEME</div>
                  <!-- Theme Choice -->
                  <div class="theme-choice">
                     <div class="choice-number">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                     </div>
                     <div class="choice-switch">
                        <span><p class="active-theme"></p></span>
                        <span><p></p></span>
                        <span><p></p></span>
                     </div>
                  </div>
               </div>
            </div>
         </header>
         <!-- Second Section Result -->
         <section>
            <div class="result">
               <div class="result-numbers">399.981</div>
            </div>

            <!-- Third Section Buttons -->

            <section>
               <div class="buttons">
                  <div class="buttons-small">
                     <p>7</p>
                     <p>8</p>
                     <p>9</p>
                     <p>4</p>
                     <p>5</p>
                     <p>6</p>
                     <p>1</p>
                     <p>2</p>
                     <p>3</p>
                     <p>0</p>
                     <p>+</p>
                     <p>-</p>
                     <p>/</p>
                     <p>x</p>
                     <p>.</p>
                     <div class="word-delete">DEL</div>
                  </div>
                  <div class="buttons-large">
                     <div class="word-reset">RESET</div>
                     <div class="word-equal">=</div>
                  </div>
               </div>
            </section>
         </section>
      </div>
   </body>
</html>
